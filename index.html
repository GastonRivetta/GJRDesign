<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaston Rivetta Design Portfolio</title>
  <!-- Update Adobe Fonts kit -->
  <link rel="stylesheet" href="https://use.typekit.net/ccr3hfi.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #303030;  /* Charcoal color */
      cursor: none;  /* This hides the default cursor */
    }
    canvas {
      display: block;
      cursor: pointer;  /* This sets the canvas cursor - try different values */
    }
    .logo-container {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .click-text {
      font-family: "source-sans", sans-serif;
      color: white;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      font-weight: 700;
      text-transform: uppercase; 
      letter-spacing: 5px;
    }
    /* Remove old GIF styles */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script>
    // Video control functionality
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('.logo-video');
      const container = document.querySelector('.logo-container');
      
      container.addEventListener('mouseenter', function() {
        video.currentTime = 0; // Reset to start
        video.play();
      });
      
      container.addEventListener('mouseleave', function() {
        video.pause();
        video.currentTime = 0; // Reset to first frame
      });
    });
  </script>
</head>
<body>
  <a href="https://gastonrivetta.myportfolio.com/" target="_blank" class="logo-container">
    <video class="logo-video" muted playsinline>
      <source src="assets/headshotmotion.mov" type="video/quicktime">
      <!-- Fallback for broader compatibility -->
      <source src="assets/headshotmotion.mp4" type="video/mp4">
    </video>
    <div class="click-text">To My Work</div>
  </a>
  <script>
let particles = [];

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 255);
}

function draw() {
  background(48, 48, 48, 100);
  
  // Add new particles at mouse position
  if (frameCount % 7 === 5) {
    particles.push(new StarParticle(mouseX, mouseY));
  }
  
  // Update and display particles
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].display();
    if (particles[i].isDead()) {
      particles.splice(i, 1);
    }
  }
}

class StarParticle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = random(-.25, .25);
    this.vy = random(-.5, -.25);
    this.gravity = 0.1;
    this.life = 255;
    this.size = random(10, 30);
    this.hue = random(5, 35);
    this.rotation = random(TWO_PI);
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += this.gravity;
    this.life -= 2;
    this.size *= 0.99;
    this.rotation += 0.02;
  }

  display() {
    push();
    translate(this.x, this.y);
    rotate(this.rotation);
    noStroke();
    fill(this.hue, 200, 255, this.life);
    this.drawStar(0, 0, this.size/2, this.size, 5);
    pop();
  }

  drawStar(x, y, radius1, radius2, npoints) {
    let angle = TWO_PI / npoints;
    let halfAngle = angle/2.0;
    beginShape();
    for (let a = 0; a < TWO_PI; a += angle) {
      let sx = x + cos(a) * radius2;
      let sy = y + sin(a) * radius2;
      vertex(sx, sy);
      sx = x + cos(a+halfAngle) * radius1;
      sy = y + sin(a+halfAngle) * radius1;
      vertex(sx, sy);
    }
    endShape(CLOSE);
  }

  isDead() {
    return this.life < 0;
  }
}
</script>
</body>
</html>
