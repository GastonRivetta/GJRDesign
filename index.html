<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baskerville Glyph Cursor Trail</title>
  <!-- Add your Adobe Fonts kit -->
  <link rel="stylesheet" href="https://use.typekit.net/lmg8nns.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #303030;  /* Charcoal color */
      cursor: none;  /* This hides the default cursor */
    }
    canvas {
      display: block;
      cursor: none;  /* This sets the canvas cursor - try different values */
    }
    .logo-container {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <a href="https://gastonrivetta.myportfolio.com/" target="_blank" class="logo-container">
    <img src="assets/headofgoose.png" alt="Portfolio Logo">
  </a>
  <script>
let particles = [];
const glyphs = 'ABCDEXYZ';

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont('Quotes-Script');  // Replace with your Adobe Font name
  textAlign(CENTER, CENTER);
  colorMode(HSB, 255);
}

function draw() {
  background(48, 48, 48, 90);  // Charcoal color in RGB with transparency
  
  // Add new particles at mouse position
  if (frameCount % 5 === 3) {
    let glyph = glyphs[floor(random(glyphs.length))];
    particles.push(new GlyphParticle(mouseX, mouseY, glyph));
  }
  
  // Update and display particles
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].display();
    if (particles[i].isDead()) {
      particles.splice(i, 1);
    }
  }
}

class GlyphParticle {
  constructor(x, y, glyph) {
    this.x = x;
    this.y = y;
    this.glyph = glyph;
    this.vx = random(-.5, .5);
    this.vy = random(-.5, .5);
    this.life = 255;
    this.size = random(12, 72);
    this.hue = random(110, 170);
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life -= 4;
    this.size *= 0.99;
  }

  display() {
    noStroke();
    fill(this.hue, 200, 255, this.life);
    textSize(this.size);
    text(this.glyph, this.x, this.y);
  }

  isDead() {
    return this.life < 0;
  }
}
</script>
</body>
</html>
